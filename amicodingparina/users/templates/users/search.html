{% extends 'users/base.html' %}

{% block content %}

    <center>
        {% if searched %}
        <h1>You Searched For {{ searched }}</h1>
        <br/>
        {% for digit in digits %}
        {{ digit }}
        <br/>
        {% endfor %}
        {% else %}
        <h1>Hey! You Forget To Search For A Digit....</h1>
        {% endif %}
    </center>
{% endblock %}
